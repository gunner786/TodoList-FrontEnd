<h2>Edit your task</h2>

<form>
  <div class="form-group">
    <label for="taskName">Title</label>
    <input type="text" id="taskName" class="form-control" [formControl]="taskName">
  </div>

  <div class="form-group">
    <label for="taskDescription">Note</label>
    <input type="text" id="taskDescription" class="form-control" [formControl]="taskDescription">
  </div>

  <div class="form-group">
    <button (click)="updateTask()" class="btn btn-primary">Update</button>
    <button class="btn btn-light" [routerLink]="['/tasks']">Cancel</button>
  </div>
</form>
