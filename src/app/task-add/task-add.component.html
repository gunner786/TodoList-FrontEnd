<h2>Create a new task</h2>

<form>
  <div class="form-group">
    <label for="taskName">Task Name</label>
    <input type="text" id="taskName" class="form-control" [formControl]="taskName">
  </div>

  <div class="form-group">
    <label for="taskDescription">Task Description</label>
    <input type="text" id="taskDescription" class="form-control" [formControl]="taskDescription">
  </div>

  <div class="form-group">
    <button (click)="createTask()" class="btn btn-primary">Create</button>
    <button class="btn btn-light" [routerLink]="['/tasks']">Back</button>
  </div>
</form>
